{% extends "base.html" %}
{% load static%}
{% block content %} 

<div class="row my-5">
    <div class="col-4 text-center my-5 text-light ">
        <h1 class="mt-5 "> <b>Stay Connected!</b></h1>
        
            <div class="col-12 d-flex justify-content-center align-item-center mt-5">
    
                <a href="mailto:rutikadsuryawanshi2002@gmail.com" target="_blank" class="ms-3">
                    <img src="{% static 'images/gmail-image.png' %}" alt="GMail" width="50" height="50" class="social_links">
                </a>

                <a href="https://www.linkedin.com/in/hrutika-suryawanshi-r249/" target="_blank" class="ms-3">
                    <img src="{% static 'images/linkedIn-image.png' %}" alt="LinkedIn" width="50" height="50" class="social_links">
                </a>
            
                <a href="https://github.com/hrutikas2002/" target="_blank" class="ms-3">
                    <img src="{% static 'images/github-image.png' %}" alt="GitHub" width="50" height="50" class="social_links">
                </a>
    
            </div>
    </div>

    <div class="col-6 offset-2 text-light">
        <div class="container form-container">
            <form action="{% url 'send_email' %}" method="POST">
                
                {% csrf_token %}
                <div class="form-group m-3">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" id="name" name="name" >
                </div>

                <div class="form-group m-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email "name="email" >
                </div>

                <div class="form-group m-3">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" >
                </div>

                <div class="form-group m-3">
                    <label for="Message">Message</label>
                    <textarea type="text" class="form-control" id="Message"  name="message" rows="2"> </textarea>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}

</div>

{% endblock content %}
